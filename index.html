<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerFriends</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Botón para cambiar el modo oscuro -->
    <button id="dark-mode-toggle" class="dark-mode-toggle">
        <i class="fas fa-moon"></i>
    </button>
    
    <header>
        <h1>PowerFriends</h1>
        <p>Somos un grupo de jugadores amables, que quizás no seamos los mejores, pero juntos formamos un equipo agradable y digno de competir.</p>
    </header>

    <main>
        <!-- Sección de controles de búsqueda y filtro -->
        <div class="controls">
            <input type="text" id="search-bar" placeholder="Buscar jugador...">
            <select id="role-filter">
                <option value="all">Todos los roles</option>
                <option value="Adc">Adc</option>
                <option value="Jungla">Jungla</option>
                <option value="Medio">Medio</option>
                <option value="Sup">Sup</option>
                <option value="Top">Top</option>
            </select>
        </div>

        <h2>Lista de Jugadores</h2>
        <!-- Aquí se renderizará la lista de jugadores dinámicamente -->
        <div id="lista-jugadores"></div>
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 PowerFriends. Todos los derechos reservados.</p>
    </footer>

    <!-- Archivo JavaScript para la lógica de la página -->
    <script src="script.js"></script>
</body>
</html>
