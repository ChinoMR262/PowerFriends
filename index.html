<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerFriends</title>
    <!-- Enlaza el archivo CSS para los estilos de la página -->
    <link rel="stylesheet" href="style.css">
    <!-- Incluye Font Awesome para los íconos del sol y la luna -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Botón para cambiar el modo oscuro y claro -->
    <button id="dark-mode-toggle" class="dark-mode-toggle">
        <i class="fas fa-moon"></i>
    </button>
    
    <header>
        <h1 class="main-title">PowerFriends</h1>
        <p>Somos un grupo de jugadores amables, que quizás no seamos los mejores, pero juntos formamos un equipo agradable y digno de competir.</p>
    </header>

    <main>
        <!-- Sección de controles de búsqueda y filtro -->
        <div class="controls">
            <input type="text" id="search-bar" placeholder="Buscar jugador...">
            <select id="role-filter">
                <option value="all">Todos los roles</option>
                <option value="Adc">Adc</option>
                <option value="Jungla">Jungla</option>
                <option value="Medio">Medio</option>
                <option value="Sup">Sup</option>
                <option value="Top">Top</option>
            </select>
        </div>

        <h2>Lista de Jugadores</h2>
        <!-- Aquí se renderizará la lista de jugadores dinámicamente -->
        <div id="lista-jugadores"></div>
    </main>

    <!-- Overlay para el modal que se muestra al hacer clic en un jugador -->
    <div id="modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <button class="close-button" aria-label="Cerrar">&times;</button>
            <div id="modal-image-container" class="modal-image-container">
                <!-- La imagen se insertará aquí mediante JavaScript -->
            </div>
            <h3 id="modal-title">Detalles del jugador</h3>
            <div id="modal-roles-container" class="modal-roles-container">
                <!-- Los botones de rol se insertarán aquí -->
            </div>
            <div class="modal-role-description">
                <p id="modal-description"></p>
            </div>
        </div>
    </div>

    <!-- Pie de página con información de copyright -->
    <footer class="footer">
        <p>&copy; 2025 PowerFriends. Todos los derechos reservados.</p>
    </footer>

    <!-- Enlaza el archivo JavaScript que contiene toda la lógica de la aplicación -->
    <script src="script.js"></script>
</body>
</html>
